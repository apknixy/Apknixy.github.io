<!DOCTYPE html>
<html>
<head>
    <title>AdSense Ad Unit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0c1c; /* Matches the ad placeholder background */
            color: #ccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
        .ad-container {
            border: 1px dashed #ff00ff; /* Matches the ad placeholder border */
            padding: 15px;
            width: 100%; /* Example width */
            height: 100%; /* Example height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- PASTE YOUR ACTUAL GOOGLE ADSENSE AD CODE HERE -->
        <!-- This iframe serves as a container for your AdSense ad script. -->
        <!-- Google AdSense typically provides <script> and <ins> tags. -->
        <!-- Example for a responsive display ad: -->
        <!--
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_PUBLISHER_ID" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_PUBLISHER_ID"
             data-ad-slot="YOUR_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        -->
        <p>Your AdSense Ad will load here.</p>
        <p>Replace this content with your actual AdSense ad code.</p>
        <p style="font-size: 10px; margin-top: 10px;">Recommended mobile ad sizes: 320x100, 300x250 (medium rectangle), or fluid/responsive.</p>
    </div>
</body>
</html>
