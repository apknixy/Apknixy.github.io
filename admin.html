<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddMint Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="admin-container">
        <header class="admin-header">
            <h1>AddMint Admin Panel</h1>
            <div id="admin-logout-btn" class="icon-button" title="Logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </header>

        <main class="admin-main-content">
            <section id="admin-login-section" class="admin-section active">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" placeholder="••••••••">
                </div>
                <button class="btn primary-btn" id="admin-login-btn">Login</button>
                <p id="admin-login-status" class="error-text"></p>
            </section>

            <section id="admin-dashboard-section" class="admin-section hidden">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="total-users">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Posts</h3>
                        <p id="total-posts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Reports</h3>
                        <p id="pending-reports-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Withdrawals</h3>
                        <p id="pending-withdrawals-count">0</p>
                    </div>
                </div>

                <div class="admin-tabs">
                    <button class="btn tab-btn active" data-tab="reports">Reports</button>
                    <button class="btn tab-btn" data-tab="withdrawals">Withdrawals</button>
                    <button class="btn tab-btn" data-tab="users">Users</button>
                </div>

                <div id="reports-tab" class="admin-tab-content active">
                    <h3>User Reports</h3>
                    <div id="reports-list" class="data-list">
                        <!-- Reports will be loaded here -->
                    </div>
                    <p id="no-reports" class="hidden">No pending reports.</p>
                </div>

                <div id="withdrawals-tab" class="admin-tab-content hidden">
                    <h3>Withdrawal Requests</h3>
                    <div id="withdrawals-list" class="data-list">
                        <!-- Withdrawals will be loaded here -->
                    </div>
                    <p id="no-withdrawals" class="hidden">No pending withdrawal requests.</p>
                </div>

                <div id="users-tab" class="admin-tab-content hidden">
                    <h3>User Management</h3>
                    <div id="users-list" class="data-list">
                        <!-- Users will be loaded here -->
                    </div>
                    <p id="no-users" class="hidden">No users found.</p>
                </div>
            </section>
        </main>

        <div id="admin-toast-notification" class="toast-notification"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
