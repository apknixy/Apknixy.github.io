<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Post | NewsApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Upload New Post</h1>
        <form id="postUploadForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Write your content here..." rows="10" required></textarea>
            <input type="url" id="postImageUrl" placeholder="Image URL (e.g., from imgbb.com)">
            <button type="submit">Publish Post</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
